# 数据库连接地址，端口号，连接名，设置编码格式，注意指定时区
spring.datasource.url=jdbc:mysql://localhost:3306/mydb?autoReconnect=true&serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf-8
# 用户名，密码
spring.datasource.username=root
spring.datasource.password=123456
# 数据库驱动,注意不再是com.mysql.jdbc.Driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# jpa显示SQL语句
spring.jpa.show-sql=true
# jackson配置输出日期的json格式
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8
spring.jackson.serialization.write-dates-as-timestamps=false
# Cache 使用Redis
spring.cache.type=redis
# Redis
spring.redis.host=118.178.189.178
spring.redis.password=sino_redis_test_@pwd
spring.redis.port=6379
spring.redis.database=1
# 连接超时时间（毫秒）
spring.redis.timeout=1000ms
# 连接池最大连接数（使用负值表示没有限制）
spring.redis.jedis.pool.max-active=10
# 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.jedis.pool.max-wait=-1ms
# 连接池中的最大空闲连接
spring.redis.jedis.pool.max-idle=10
# 连接池中的最小空闲连接
spring.redis.jedis.pool.min-idle=0